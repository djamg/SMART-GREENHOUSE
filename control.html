<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART GREENHOUSE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title"><img src="./assets/logo.png" alt="logo">
        <span>SMART GREENHOUSE</span>
    </div>
    <div class="container1">
        
        <div class="nav">
            <a href="/index.html" type="button" class="btn btn-primary btn-lg">CROP</button></a>
            <a href="/control.html" type="button" class="btn btn-primary btn-lg">CONTROL</button></a>    
        </div>
        <div class="card-container">
            <div class="card-row">
                <div class="card-control">
                    <div class="card-image-control"><img src="./assets/fan.png" alt=""></div>
                    <div class="card-crop-display">FAN</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card-control">
                    <div class="card-image-control"><img src="./assets/sun.png" alt=""></div>
                    <div class="card-crop-display">LIGHT</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card-control">
                    <div class="card-image-control"><img src="./assets/drop.png" alt=""></div>
                    <div class="card-crop-display">WATER</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card-control">
                    <div class="card-image-control"><img src="./assets/uv-protection.png" alt=""></div>
                    <div class="card-crop-display">UV</div>
                </div>
            </div>
            <div class="card-row-display">
                <div class="card-display">
                    <div class="card-crop-display">HUM</div>
                    <div class="card-time-control">70%</div>
                </div>
                <div class="card-display">
                    <div class="card-crop-display">TEMP</div>
                    <div class="card-time-control">20 C</div>
                </div>
            </div>
            <div class="card-row-display">
                <div class="card-display">
                    <div class="card-crop-display">SMO</div>
                    <div class="card-time-control">30%</div>
                </div>
                <div class="card-display">
                    <div class="card-crop-display">WATER</div>
                    <div class="card-time-control">50%</div>
                </div>
            </div>
    </div>
</body>
</html>
